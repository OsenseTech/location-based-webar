<!DOCTYPE html>
<html>

<head>
    <title>AR.js A-Frame Location-based</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script type="text/javascript"
        src="https://www.unpkg.com/@ar-js-org/ar.js@3.4.5/three.js/build/ar-threex-location-only.js"></script>

    <script type="text/javascript"
        src="https://www.unpkg.com/@ar-js-org/ar.js@3.4.5/aframe/build/aframe-ar.js"></script>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <a-scene vr-mode-ui='enabled: false' arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false'
        renderer='antialias: true; alpha: true'>
        <a-camera gps-new-camera='gpsMinDistance: 5'></a-camera>
        <a-entity material='color: red' geometry='primitive: box'
            gps-new-entity-place="latitude: 25.0416706; longitude: 121.5563507" scale="20 20 20"></a-entity>
        <div id="messageBox"></div>
    </a-scene>

    <script>
        const successCallback = (position) => {
            console.log(position);

            var messageBox = document.getElementById("messageBox");
            messageBox.innerHTML = "Latitude: " + position.coords.latitude +
                "<br>Longitude: " + position.coords.longitude;
        };

        const errorCallback = (error) => {
            console.log(error);
        };

        const id = navigator.geolocation.watchPosition(successCallback, errorCallback);
    </script>
</body>

</html>
